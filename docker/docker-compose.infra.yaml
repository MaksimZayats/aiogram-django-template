# Infrastructure services: PostgreSQL 18 + PgBouncer
# Best practices applied from:
# - PostgreSQL 18 Docker PGDATA changes (mount to /var/lib/postgresql)
# - Transaction pooling for Django/web apps
# - Security-hardened PgBouncer configuration

services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # PostgreSQL 18+ uses version-specific PGDATA
      PGDATA: /var/lib/postgresql/18/docker
    volumes:
      # Mount to /var/lib/postgresql (not /data) for pg_upgrade --link support
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - main
    # Security: don't expose port externally, only via pgbouncer
    # ports are intentionally not exposed

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      # Connection pooling settings
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      # Session cleanup
      SERVER_RESET_QUERY: "DISCARD ALL"
      # Connection management
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
      # Logging
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      LOG_POOLER_ERRORS: 1
      # Auth
      AUTH_TYPE: scram-sha-256
      # Admin access (for monitoring)
      ADMIN_USERS: ${POSTGRES_USER}
      STATS_USERS: ${POSTGRES_USER}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - main
    # Security hardening
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local

networks:
  main:
    driver: bridge
