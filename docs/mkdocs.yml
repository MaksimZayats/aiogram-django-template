site_name: Modern API Template
site_url: https://template.zayats.dev
site_description: Production-ready Django + aiogram + Celery application with dependency injection
repo_url: https://github.com/MaksimZayats/modern-django-template
repo_name: MaksimZayats/modern-django-template

docs_dir: en
site_dir: ../site

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MaksimZayats
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/maksimzayats/
      name: LinkedIn

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Quick Start: getting-started/quick-start.md
    - Project Structure: getting-started/project-structure.md
