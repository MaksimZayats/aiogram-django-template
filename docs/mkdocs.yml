    - "Step 1: Model & Service": tutorial/01-model-and-service.md
    - "Step 2: IoC Registration": tutorial/02-ioc-registration.md
    - "Step 3: HTTP API & Admin": tutorial/03-http-api.md
    - "Step 4: Celery Tasks": tutorial/04-celery-tasks.md
    - "Step 5: Observability": tutorial/05-observability.md
    - "Step 6: Testing": tutorial/06-testing.md
  - Concepts:
    - concepts/index.md
    - Service Layer: concepts/service-layer.md
    - IoC Container: concepts/ioc-container.md
    - Controller Pattern: concepts/controller-pattern.md
    - Factory Pattern: concepts/factory-pattern.md
    - Pydantic Settings: concepts/pydantic-settings.md
  - How-To Guides:
    - how-to/index.md
    - Add a New Domain: how-to/add-new-domain.md
