x-common: &common
  image: base:local

  env_file:
    - .env

  environment:
    DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB}"
    AWS_S3_ENDPOINT_URL: "http://minio:9000"
    REDIS_URL: "redis://default:${REDIS_PASSWORD}@redis:6379/0"

  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

  networks:
    - main

services:
  base:
    image: base:local
    build:
      context: .
      dockerfile: Dockerfile

  api:
    <<: *common
    ports:
      - "8009:8000"
    command:
      - gunicorn
      - delivery.http.app:wsgi
      - --workers=4
      - --bind=0.0.0.0
      - --timeout=120
    depends_on:
      - pgbouncer
      - migrations
      - collectstatic
      - celery-worker
    restart: always

  celery-worker:
    <<: *common
    command:
      - celery
      - --app=delivery.tasks.app
      - worker
      - --loglevel=${LOGGING_LEVEL:-INFO}
      - --concurrency=4
    depends_on:
      - pgbouncer
      - migrations
      - redis
    restart: always

  celery-beat:
    <<: *common
    command:
      - celery
      - --app=delivery.tasks.app
      - beat
      - --loglevel=${LOGGING_LEVEL:-INFO}
    depends_on:
      - pgbouncer
      - migrations
      - redis
    restart: always

  bot:
    <<: *common
    command: python -m delivery.bot
    depends_on:
      - pgbouncer
      - migrations
    restart: always

  migrations:
    <<: *common
    command: python manage.py migrate --noinput
    depends_on:
      - pgbouncer

  collectstatic:
    <<: *common
    command: python manage.py collectstatic --noinput
    depends_on:
      - pgbouncer
      - minio-create-buckets

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - main

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Connection pooling settings
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      # Session cleanup
      SERVER_RESET_QUERY: DISCARD ALL
      # Connection management
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
      # Logging
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      LOG_POOLER_ERRORS: 1
      # Auth
      AUTH_TYPE: scram-sha-256
      # Admin access (for monitoring)
      ADMIN_USERS: ${POSTGRES_USER}
      STATS_USERS: ${POSTGRES_USER}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - main
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - main

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${AWS_S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_S3_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 2s
      timeout: 10s
      retries: 5
    networks:
      - main

  minio-create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set my-minio http://minio:9000 ${AWS_S3_ACCESS_KEY_ID} ${AWS_S3_SECRET_ACCESS_KEY};
      /usr/bin/mc mb my-minio/${AWS_S3_PROTECTED_BUCKET_NAME:-protected};
      mc anonymous set none my-minio/${AWS_S3_PROTECTED_BUCKET_NAME:-protected};

      /usr/bin/mc mb my-minio/${AWS_S3_PUBLIC_BUCKET_NAME:-public};
      mc anonymous set public my-minio/${AWS_S3_PUBLIC_BUCKET_NAME:-public};

      exit 0;
      "
    networks:
      - main

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  main:
    driver: bridge
